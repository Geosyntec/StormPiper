apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: beat
  labels:
    app: stormpiper

spec:
  replicas: 1
  selector:
    matchLabels:
      app: stormpiper
  template:
    metadata:
      labels:
        app: stormpiper
    spec:
      containers:
        - name: beat
          image: gcr.io/tacoma-app/bg_worker
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 500m
          command:
            - /run-beat.sh
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: prod-secrets
