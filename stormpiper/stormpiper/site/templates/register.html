{% extends "base.html" %} {% block head %} {{ super() }}

<style>
  .center {
    display: grid;
    justify-items: center;
    padding: 30px;
  }

  form {
    margin-block-end: 0;
    display: grid;
    /* grid-column: 2; */
    grid-auto-rows: auto;
    row-gap: 5px;
  }
  .form-group {
    display: grid;
    grid-template-columns: 1fr;
  }
  label {
    /* padding-right: 10px; */
    /* text-align: right; */
    text-align: left;
  }
  input {
    border: 1px solid dimgray;
    border-radius: 6px;
  }
  input:focus {
    outline: none;
    box-shadow: 0 0 3pt 2pt cornflowerblue;
  }
  .btn {
    border-radius: 6px;
    width: fit-content;
    justify-self: end;
  }
  .btn.btn-submit {
    color: white;
    font-weight: bold;
    background-color: cornflowerblue;
  }
  .db-notes {
    /* grid-column: 2; */
    padding: 30px;
    width: 100%;
  }
  .title {
    margin-bottom: 1rem;
  }
</style>

{% endblock %} {% block content %}

<div class="center">
  <div class="title"><h2>Register</h2></div>
  <form id="RegistrationForm" method="post">
    <div class="form-group">
      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" />
    </div>
    <div class="form-group">
      <label for="last_name">Last Name: </label>
      <input type="text" name="last_name" />
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="text" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" required />
    </div>

    <input class="btn btn-submit" type="submit" value="Submit" />
  </form>
  <div class="db-notes">
    <div id="error_msgs"></div>
  </div>
</div>

{% endblock %} {% block javascript %} {{ super() }}

<script>
  const submitUrl = "{{ url_for('register:post_register') }}";
  const redirectRoute = "{{ url_for('home') }}";
  const form = document.getElementById("RegistrationForm");
  var err_div = document.getElementById("error_msgs");

  form.addEventListener("submit", (evt) => {
    evt.preventDefault();
    const formData = new FormData(evt.target);
    postForm(submitUrl, formData);
  });
  async function postForm(url, data) {
    const response = await fetch(url, {
      credentials: "same-origin",
      headers: {
        "Content-Type": "application/json",
      },
      method: "POST",
      body: JSON.stringify(Object.fromEntries(data.entries())),
    })
      .then((resp) => {
        if (resp.status < 300) {
          console.log("redirect on success");
          window.location.href = redirectRoute;
        }
        return resp;
      })
      .then((resp) => resp.json())
      .then((data) => {
        console.warn("login failure", data);
        err_div.innerHTML = `
              <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Login Failed.
              </div>
              `;
      });
    return response;
  }
</script>
{% endblock %}
