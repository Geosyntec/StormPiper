<style>
  .center {
    display: grid;
    justify-items: center;
    padding: 30px;
  }

  form {
    margin-block-end: 0;
    display: grid;
    /* grid-column: 2; */
    grid-auto-rows: auto;
    row-gap: 5px;
  }
  .form-group {
    display: grid;
    grid-template-columns: 1fr;
  }
  label {
    /* padding-right: 10px; */
    /* text-align: right; */
    text-align: left;
  }
  input {
    border: 1px solid dimgray;

  input:focus {
    outline: none;
    box-shadow: 0 0 3pt 2pt cornflowerblue;

    /* outline-color: cornflowerblue; */

    color: white;
    font-weight: bold;

  }

  }

  }

{% endblock %} {% block content %}

<div class="center">
  <div class="title"><h2>Verifying Login Email</h2></div>

  <div class="db-notes">
    <div id="error_msgs"></div>
    <div class="center">
      Return to
      <a href="{{ str(request.url_for('home')) }}">Tacoma Watersheds</a>
    </div>
  </div>
</div>

{% endblock %} {% block javascript %} {{ super() }}

<script>
  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(";");
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == " ") {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  const submitUrl = "{{ str(request.url_for('verify:verify')) }}";
  const token = "{{ token }}";
  var err_div = document.getElementById("error_msgs");

  async function postData(url, data) {
    const response = await fetch(url, {
      credentials: "same-origin",
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
    });

    if (response.status == 200) {
      console.log("redirect on success");
      let rsp_data = await response.json();
      err_div.innerHTML = `
              <div class="alert alert-success">
                Verification Succeeded. Welcome ${rsp_data.first_name}!
              </div>
              `;
    } else {
      let rsp_data = await response.json();
      console.warn("login failure", response, rsp_data);
      err_div.innerHTML = `
              <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Verification Failed. ${rsp_data?.detail}
              </div>
              `;
    }

    return response;
  }
  window.addEventListener("load", () => {
    console.log(`submitting to ${submitUrl}`);

    postData(submitUrl, { token });
  });
</script>
{% endblock %}
