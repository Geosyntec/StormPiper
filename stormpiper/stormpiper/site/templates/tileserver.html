{% extends "base.html" %} {% block head %} {{ super() }}

<!-- adapted from: http://bl.ocks.org/hpfast/2fb8de57c356d8c45ce511189eec5d6a -->

<!--add Leaflet CSS-->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""
/>

<!--our own style rules-->
<style>
  .content {
    height: 100%;
    width: 85%;
    padding-bottom: 1rem;
  }
  #map-container {
    height: 90%;
    width: 100%;
  }
</style>
{% endblock %} {% block content %}
<!--The div in which the map will be created-->
<div id="map-container"></div>
<div>
  <div>
    <label for="basemap-picker">Basemap</label>
    <select id="basemap-picker">
      <option
        value="https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
      >
        esri - direct
      </option>
      <option
        value="https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png"
      >
        cartodb - direct
      </option>
      <option value="./api/tileserver/esri/{z}/{x}/{y}/{s}">
        esri - stormpiper
      </option>
      <option value="./api/tileserver/carto-db/{z}/{x}/{y}/{s}">
        cartodb - stormpiper
      </option>
    </select>
  </div>
  <div>
    <label for="overlay-picker">Overlay</label>
    <select id="overlay-picker">
      {% for layer in layers %}
      <option value="./api/tileserver/{{ layer['safe_name'] }}/{z}/{x}/{y}/{s}">
        {{ layer.get('layer', {}).get('name', layer['safe_name']) }} -
        stormpiper
      </option>
      <option
        value="./api/tileserver_redirect/{{ layer['safe_name'] }}/{z}/{x}/{y}/{s}"
      >
        {{ layer.get('layer', {}).get('name', layer['safe_name']) }} -
        stormpiper - redirect
      </option>

      {% endfor %}
    </select>
  </div>
</div>

<!--load leaflet.js-->
<script
  src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""
></script>

<!--we need the topojson library as well-->
<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>

<!--our own code to create the map-->
<script>
  function on_change_basemap() {
    var result = document.getElementById("basemap-picker").value;
    set_basemap_layer(result, map);
  }
  function on_change_overlay() {
    var result = document.getElementById("overlay-picker").value;
    set_overlay_layer(result, map);
  }

  document
    .getElementById("basemap-picker")
    .addEventListener("change", () => on_change_basemap());

  document
    .getElementById("overlay-picker")
    .addEventListener("change", () => on_change_overlay());

  let map = L.map("map-container");
  map.setView([47.256, -122.435], 11);

  let current_bg;
  const set_basemap_layer = async (url, map) => {
    let new_bg = L.tileLayer(url, {
      maxZoom: 19,
      zIndex: 0,
    });

    new_bg.addTo(map);

    if (current_bg) {
      map.removeLayer(current_bg);
    }
    current_bg = new_bg;
    current_bg.addTo(map);
  };

  let current_overlay;
  const set_overlay_layer = async (url, map) => {
    let new_bg = L.tileLayer(url, {
      maxZoom: 19,
      zIndex: 100,
    });

    new_bg.addTo(map);

    if (current_overlay) {
      map.removeLayer(current_overlay);
    }
    current_overlay = new_bg;
    current_overlay.addTo(map);
  };

  set_basemap_layer("./api/tileserver/esri/{z}/{x}/{y}/{s}", map);

  document.addEventListener("load", () => {
    document
      .getElementById("overlay-picker")
      .dispatchEvent(new Event("change"));
  });

  //extend Leaflet to create a GeoJSON layer from a TopoJSON file
  L.TopoJSON = L.GeoJSON.extend({
    addData: function (data) {
      var geojson, key;
      if (data.type === "Topology") {
        for (key in data.objects) {
          if (data.objects.hasOwnProperty(key)) {
            geojson = topojson.feature(data, data.objects[key]);
            L.GeoJSON.prototype.addData.call(this, geojson);
          }
        }
        return this;
      }
      L.GeoJSON.prototype.addData.call(this, data);
      return this;
    },
  });
  L.topoJson = function (data, options) {
    return new L.TopoJSON(data, options);
  };

  //create an empty geojson layer
  //with a style and a popup on click
  var geojson = L.topoJson(null, {
    interactive: false,
    style: function (feature) {
      return {
        color: "#000",
        opacity: 1,
        weight: 1,
        fillColor: "#35495d",
        fillOpacity: 0.2,
      };
    },
    onEachFeature: function (feature, layer) {
      let popup_attrs = new Array();
      popup_attrs.push(
        feature.properties?.station || feature.properties.CatchIDN
      );
      feature.properties?.has_discharge ? popup_attrs.push("Discharge") : null;
      feature.properties?.has_rainfall ? popup_attrs.push("Rainfall") : null;
      feature.properties?.has_raw_level ? popup_attrs.push("Raw Level") : null;
      feature.properties?.has_distance_to_water
        ? popup_attrs.push("Distance to Water")
        : null;
      feature.properties?.has_conductivity
        ? popup_attrs.push("Conductivity")
        : null;

      let popup_content = "";

      popup_attrs.forEach((d) => {
        popup_content += "<p>" + d + "</p>";
      });

      layer.bindPopup(popup_content);
    },
  }).addTo(map);

  var tjson = L.topoJson(null, {
    style: function (feature) {
      return {
        color: "#ff4500",
        opacity: 1,
        weight: 1,
        fillColor: "#35495d",
        fillOpacity: 0.0,
      };
    },
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        "<p>" + `CatchIDN: ${feature.properties.CatchIDN}` + "</p>"
      );
    },
  }).addTo(map);

  //define a function to get and parse geojson from URL
  async function getGeoData(url) {
    let response = await fetch(url);
    let data = await response.json();
    return data;
  }

  //fetch the geojson and add it to our geojson layer
  // var topo_url = "{{ topo_url | safe }}" || "";
  // var geo_url = "{{ geo_url | safe }}" || "";
  // var sites_url = "{{ sites_url | safe }}" || "";
  // getGeoData(topo_url).then((data) => tjson.addData(data));
  // // getGeoData(geo_url).then((data) => geojson.addData(data));
  // getGeoData(sites_url).then((data) => geojson.addData(data));
</script>
{% endblock %}
