<!--The div in which the map will be created-->
<div id="map-container"></div>
<div>
  <select id="map-picker">
    <option value="./api/tileserver/esri/{z}/{x}/{y}/{s}">
      esri - stormpiper
    </option>
    <option value="./api/tileserver/carto-db/{z}/{x}/{y}/{s}">
      cartodb - stormpiper
    </option>
    <option value="./api/file_tileserver/esri/{z}/{x}/{y}/{s}">
      esri - stormpiper - file
    </option>
    <option value="./api/file_tileserver/carto-db/{z}/{x}/{y}/{s}">
      cartodb - stormpiper - file
    </option>
    <option value="./api/async_file_tileserver/esri/{z}/{x}/{y}/{s}">
      esri - stormpiper - file - async
    </option>
    <option value="./api/async_file_tileserver/carto-db/{z}/{x}/{y}/{s}">
      cartodb - stormpiper - file - async
    </option>
    <option

    >
      cartodb - direct
    </option>
  </select>
</div>

<!--load leaflet.js-->
<script
  src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""
></script>

<!--we need the topojson library as well-->
<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>

<!--our own code to create the map-->
<script>
  function on_change_basemap() {
    var result = document.getElementById("map-picker").value;
    set_basemap(result, map);
  }

  document
    .getElementById("map-picker")
    .addEventListener("change", () => on_change_basemap());

  let map = L.map("map-container");
  map.setView([33.58, -117.65], 11);

  let current_bg;

  const set_basemap = async (url, map) => {
    let new_bg = L.tileLayer(url, {
      maxZoom: 19,
    });

    new_bg.addTo(map);

    if (current_bg) {
      map.removeLayer(current_bg);
    }
    current_bg = new_bg;
    current_bg.addTo(map);
  };

  set_basemap("./api/tileserver/esri/{z}/{x}/{y}/{s}", map);

  //extend Leaflet to create a GeoJSON layer from a TopoJSON file
  L.TopoJSON = L.GeoJSON.extend({
    addData: function (data) {
      var geojson, key;
      if (data.type === "Topology") {
        for (key in data.objects) {
          if (data.objects.hasOwnProperty(key)) {
            geojson = topojson.feature(data, data.objects[key]);
            L.GeoJSON.prototype.addData.call(this, geojson);
          }
        }
        return this;
      }
      L.GeoJSON.prototype.addData.call(this, data);
      return this;
    },
  });
  L.topoJson = function (data, options) {
    return new L.TopoJSON(data, options);
  };

  //create an empty geojson layer
  //with a style and a popup on click
  var geojson = L.topoJson(null, {
    interactive: false,
    style: function (feature) {
      return {
        color: "#000",
        opacity: 1,
        weight: 1,
        fillColor: "#35495d",
        fillOpacity: 0.2,
      };
    },
    onEachFeature: function (feature, layer) {
      let popup_attrs = new Array();
      popup_attrs.push(
        feature.properties?.station || feature.properties.CatchIDN
      );
      feature.properties?.has_discharge ? popup_attrs.push("Discharge") : null;
      feature.properties?.has_rainfall ? popup_attrs.push("Rainfall") : null;
      feature.properties?.has_raw_level ? popup_attrs.push("Raw Level") : null;
      feature.properties?.has_distance_to_water
        ? popup_attrs.push("Distance to Water")
        : null;
      feature.properties?.has_conductivity
        ? popup_attrs.push("Conductivity")
        : null;

      let popup_content = "";

      popup_attrs.forEach((d) => {
        popup_content += "<p>" + d + "</p>";
      });

      layer.bindPopup(popup_content);
    },
  }).addTo(map);

  var tjson = L.topoJson(null, {
    style: function (feature) {
      return {
        color: "#ff4500",
        opacity: 1,
        weight: 1,
        fillColor: "#35495d",
        fillOpacity: 0.0,
      };
    },
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        "<p>" + `CatchIDN: ${feature.properties.CatchIDN}` + "</p>"
      );
    },
  }).addTo(map);

  //define a function to get and parse geojson from URL
  async function getGeoData(url) {
    let response = await fetch(url);
    let data = await response.json();
    return data;
  }

  //fetch the geojson and add it to our geojson layer
  // var topo_url = "{{ topo_url | safe }}" || "";
  // var geo_url = "{{ geo_url | safe }}" || "";
  // var sites_url = "{{ sites_url | safe }}" || "";
  // getGeoData(topo_url).then((data) => tjson.addData(data));
  // // getGeoData(geo_url).then((data) => geojson.addData(data));
  // getGeoData(sites_url).then((data) => geojson.addData(data));
</script>
{% endblock %}
